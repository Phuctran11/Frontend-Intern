<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Shop Điện Tử</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
      <header class="flex justify-between items-center mb-6">
          <h1 class="text-3xl font-bold">Tech Shop</h1>
          <div class="cart-info">
              <button id="cart-btn" class="bg-blue-500 text-white px-4 py-2 rounded">
                  Giỏ Hàng (<span id="cart-count">0</span>)
              </button>
          </div>
      </header>

      <div class="flex">
          <!-- Danh mục -->
          <div class="w-1/4 pr-4">
              <h3 class="font-bold mb-4">Danh Mục</h3>
              <div id="category-filter">
                  <button class="category-btn" data-category="all">Tất Cả</button>
                  <button class="category-btn" data-category="Điện Thoại">Điện Thoại</button>
                  <button class="category-btn" data-category="Laptop">Laptop</button>
              </div>
          </div>

          <!-- Danh sách sản phẩm -->
          <div id="product-list" class="w-3/4 grid grid-cols-3 gap-4">
              <!-- Sản phẩm sẽ được load động -->
          </div>
      </div>

      <!-- Modal Giỏ Hàng -->
      <div id="cart-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden">
          <div class="bg-white w-1/2 mx-auto mt-10 p-6 rounded">
              <h2 class="text-2xl font-bold mb-4">Giỏ Hàng</h2>
              <div id="cart-items"></div>
              <div id="cart-total" class="text-right font-bold"></div>
              <button id="checkout-btn" class="bg-green-500 text-white px-4 py-2 rounded mt-4">
                  Thanh Toán
              </button>
          </div>
      </div>
  </div>

  <script src="controller/products.js"></script>
  <script src="controller/cart.js"></script>
  <script src="controller/payment.js"></script>
</body>
</html>
